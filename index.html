<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Bootstrap link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/9bff4ac583.js" crossorigin="anonymous"></script>
  <!-- google fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CSS link -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img class="logo" src="images/logo.svg" alt="logo">
  <div class="row">
    <div class="col-lg-6 column">
      <img class="mockup" src="images/illustration-mockups.svg" alt="mockup">
    </div>
    <div class="col-lg-6 column">
      <h2>Build The Community Your Fans Will Love</h2>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn btn-lg" type="button" name="button">Register</button>
    </div>
  </div>
  <div class="social">
    <a href=""><i class="fab fa-md facebook fa-facebook-f"></i></a>
    <a href=""><i class="fab fa-md twitter fa-twitter"></i></a>
    <a href=""><i class="fab fa-md instagram fa-instagram"></i></a>
  </div>
  <footer class="footer">
     <p class="attribution">Challenge by <u><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></u>.
      Coded by <u><a href="https://sarthak-21.github.io/My-personal-site/">Sarthak Luthra</a></u>.
    </p>
  </footer>
</body>
</html>
